<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Dlinna</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">               
                <img class="logo1" src="/images/image 1.png" alt="">
                <img class="logo2" src="/images/image 2.png" alt="">
            </div>

            <nav>
                <a href="">Главная</a>
                <a href="">Номера</a>
                <a href="">Развлечения</a>
                <a href="">Трансфер</a>
                <a href="">Контакты</a>
            </nav>

            <div class="socials">
                <img class="vector" src="/images/Vector.png" alt="">
                <img class="vk" src="/images/vk.png" alt="">
            </div>

            <button class="zoezdi">Групповые Заезды</button>
        </div>
    </header>

    <section class="homepage" id="home">
        <div class="homecontent">
            <img class="stars" src="/images/stars-wrapper.png" alt="">
            <h1 class="name">Отель <br> 
                «Долина 960»</h1>
            <button class="fast">Быстрое бронирование</button>
        </div>

        <div class="homecontent2">
            <h2 class="best">Лучшие предложения</h2>
            <div class="homeboxes">
                <div class="box">
                    <img class="room" src="/images/appartment-card__image.png" alt="">
                    <div class="infbox">
                        <h5 class="roomname">Премиум Кинг</h5>
                        <div class="cena">
                            <img src="/images/₽.png" alt="">
                            <h2 class="sena">4 000</h2>
                        </div>
                        <button class="moreinf">Пордробнее</button>
                    </div>
                </div>
                <div class="box">
                    <img class="room" src="/images/appartment-card__image (1).png" alt="">
                    <div class="infbox">
                        <h5 class="roomname">Эксклюзивный Кинг</h5>
                        <div class="cena">
                            <img src="/images/₽.png" alt="">
                            <h2 class="sena">5 000</h2>
                        </div>
                        <button class="moreinf">Пордробнее</button>
                    </div>
                </div>
                <div class="box">
                    <img class="room" src="/images/appartment-card__image (2).png" alt="">
                    <div class="infbox">
                        <h5 class="roomname">Star Кинг</h5>
                        <div class="cena">
                            <img src="/images/₽.png" alt="">
                            <h2 class="sena">8 000</h2>
                        </div>
                        <button class="moreinf">Пордробнее</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
